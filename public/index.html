<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP3 Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Convert YouTube to MP3</h1>
        <form id="convert-form">
            <input type="text" id="youtube-url" placeholder="Enter YouTube URL" required>
            <button type="submit">Convert to MP3</button>
        </form>
        <div id="result" class="hidden">
            <h3>Your MP3 is ready to download:</h3>
            <a id="download-link" href="#" download>Download MP3</a>
        </div>
        <div id="error-message" class="hidden">
            <p>Error occurred. Please try again later.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
